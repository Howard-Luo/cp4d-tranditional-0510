apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cpd-platform-sa
  namespace: cpd-operators
rules:
  - apiGroups:
      - ''
    resources:
      - secrets
      - pods
      - pods/exec
      - pods/log
      - configmaps
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - cpd.ibm.com
    resources:
      - ibmcpds
      - ibmcpds/status
      - ibmcpds/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - zen.cpd.ibm.com
    resources:
      - zenservices
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - operator.ibm.com
    resources:
      - operandrequests
      - operandregistries
      - operandconfigs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - operator.ibm.com
    resources:
      - commonservices
    verbs:
      - patch
      - update
      - get
      - list
      - watch
  - apiGroups:
      - ''
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ''
    resources:
      - events
    verbs:
      - create
      - patch
